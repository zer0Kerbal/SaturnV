	TechRequired = advConstruction
	cost = 1350
	category = Propulsion
	subcategory = 0
	title = Saturn J-2
	manufacturer = Rocketdyne
	description = The J2 engine is fueled by liquid oxygen and liquid hydrogen. 5 of them power the second stage (S-II) and one the third stage (S-IVB) of the Saturn V. On the second stage (S-II), the center engine is fixed, and four other are mounted on gimbals and performing attitude control of the rocket. The engine on the third stage (S-IVB) is also mounted on a gimbal.
	tags = saturnv 

	// --- standard part parameters ---
	mass = 2.928

	dragModelType = default
	maximum_drag = 0.20
	minimum_drag = 0.20
	angularDrag = 2

	crashTolerance = 9
	breakingForce = 9200
	breakingTorque = 9200

	maxTemp = 2216

	MODULE
	{
		name = FXModuleAnimateThrottle
		animationName = J_II
			responseSpeed = 0.04
			dependOnEngineState = True
		dependOnThrottle = True
	}

	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.8
		maxDistance = 50
		falloff = 2
		thrustTransformName = thrustTransform
	}

// ModuleAlternator
	MODULE
	{
		name = ModuleAlternator
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.5
		}
	}

	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = gimbal
		gimbalRange = 3.9
